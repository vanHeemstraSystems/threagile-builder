{% extends 'base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <span class="title">
            <h1 class="text-2xl font-bold mb-4">Builds</h1>
        </span>
        <div class="content">
            <a href="{{ url_for('build.new_build') }}">Create New Build</a>
            <ul>
                {% for build in builds %}
                <li>
                    {{ build.title }}
                    <a href="{{ url_for('build.edit_build', build_id=build.id) }}">Edit</a>
                    <form action="{{ url_for('build.delete_build', build_id=build.id) }}" method="POST"
                        style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock %}
